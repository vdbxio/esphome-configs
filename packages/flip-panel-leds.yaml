
light:
  - platform: esp32_rmt_led_strip
    id: board_surround
    rgb_order: GRB
    rmt_channel: 0
    chipset: sk6812    
    pin: 7
    restore_mode: RESTORE_AND_OFF
    num_leds: 8
    name: "Panel Surround"
    effects:
      - pulse:
      - pulse:
          name: "Chill Pulse"
          transition_length: 2s
          update_interval: 2s
          min_brightness: 0%
          max_brightness: 25%
      - pulse:
          name: "Slow Pulse"
          transition_length: 2s
          update_interval: 2s
      - random:
      - strobe:
      - strobe:
          name: Strobe Custom
          colors:
            - state: true
              brightness: 100%
              red: 100%
              green: 90%
              blue: 0%
              duration: 500ms
            - state: false
              duration: 250ms
            - state: true
              brightness: 100%
              red: 0%
              green: 100%
              blue: 0%
              duration: 500ms
      - flicker:
      - addressable_rainbow:
      - addressable_rainbow:
          name: "Rainbow Slow"
          speed: 1
          width: 1
      - addressable_color_wipe:
      - addressable_color_wipe:
          name: Color Wipe Slow
          add_led_interval: 500ms
          reverse: false
      - wled:
          # port: 21324